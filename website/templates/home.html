<!DOCTYPE html>
<html>
<head>
    <title>Population census</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #888;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:hover {
            background-color: #eef;
        }
        .top-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>مردم شماری</h1>
    
    <form method="POST" action="{{ url_for('views.delete_records') }}">
        <div class="top-bar">
            <button type="submit">Delete Selected</button>
        </div>

        <table>
            <tr>
                <th>Select</th>
                {% for col in columns %}
                    <th>{{ col }}</th>
                {% endfor %}
            </tr>
            {% for row in data %}
            <tr>
                <td><input type="checkbox" name="delete_ids" value="{{ row[-1] }}"></td>
                {% for cell in row %}
                    <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
