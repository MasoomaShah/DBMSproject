
    <title>Edit Record</title>
    <style>
        form {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #005fa3;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Edit Record</h2>

    <form method="POST">
        <!-- Example Fields: Replace/add based on your actual schema -->
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="{{ record['name'] }}">

        <label for="age">Age</label>
        <input type="number" id="age" name="age" value="{{ record['age'] }}">

        <label for="email">Email</label>
        <input type="text" id="email" name="email" value="{{ record['email'] }}">

        <label for="notes">Notes</label>
        <textarea id="notes" name="notes">{{ record['notes'] }}</textarea>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
